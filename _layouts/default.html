<!doctype>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    {% include head.html %}

    {% if page.date or page.math %}
      <!-- math rendering with katex -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" integrity="sha384-TEMocfGvRuD1rIAacqrknm5BQZ7W7uWitoih+jMNFXQIbNl16bO8OZmylH/Vi/Ei" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js" integrity="sha384-jmxIlussZWB7qCuB+PgKG1uLjjxbVVIayPJwi6cG6Zb4YKq0JIw+OMnkkEC7kYCq" crossorigin="anonymous"></script>
    {% endif %}
  </head>

  <body class="lh-copy dark-gray pa0 f6 bg-super-white global-font">
    <div class="content-width bg-white mt0 mb0 center br2-ns bt bb ba-ns b--light-gray">
      <main class="tl f5 relative pa4 pa5-ns overflow-hidden">
        {% include posttitle.html %}
        <div class="markdown-body">
          {{ content }}
        </div>
      </main>
    </div>

    {% if page.date or page.math %}
      <script>
        $("script[type='math/tex']").replaceWith(function() {
            var tex = $(this).text();
            return katex.renderToString(tex, {displayMode: false});
        });

        $("script[type='math/tex; mode=display']").replaceWith(function() {
            var tex = $(this).html();
            return katex.renderToString(tex.replace(/%.*/g, ''), {displayMode: true});
        });
      </script>
    {% endif %}
  </body>
</html>
