<!doctype>
<html lang="en">

  <head>
    {% include head.html %}
  </head>

  <body class="lh-copy pa0 f6 sans-serif bg-dark">

    <div class="mw8 bg-light text-dark mt4 mb3 center br2-ns ba-ns br bl">
      <main class="tl f6 relative pa4 pa5-ns overflow-hidden">
        {% if page.title %}
          <div class="mb4">
            <h1 class="ttu f3 mt0 lh-title cb mb2 tc">
              {% if page.displaytitle %}
                {{ page.displaytitle }}
              {% else %}
                {{ page.title }}
              {% endif %}
            </h1>
            {% if page.date %}<div class="fw600 tc light-silver mt1">{{ page.date | date_to_string }}</div>{% endif %}
          </div>
        {% endif %}
        <div class="markdown-body">
          {{ content }}
        </div>
      </main>
    </div>
  </body>
</html>
