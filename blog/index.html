---
title: Blog
---
<ul class="list pa0">
  {% for post in paginator.posts %}
  <li class="mv2">
    <time class="fr silver ttu">{{ post.date | date: "%b %Y" }} </time>
    <a href="{{ site.url }}{{ post.url }}" class="db pv1 link dim">
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>

<!-- jekyll paginate -->
<div class="tc center mt5">
  {% if paginator.previous_page %} <a href="{{ paginator.previous_page_path }}">newer</a> {% endif %}
  {% if paginator.previous_page and paginator.next_page %} - {% endif %}
  {% if paginator.next_page %} <a href="{{ paginator.next_page_path }}">older</a> {% endif %}
</div>
