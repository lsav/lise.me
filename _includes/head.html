<head>
  <title>{{ site.title }}{% if page.title %} // {{ page.title }}{% endif %}</title>
  <meta content="{{ site.title }}{% if page.title %} // {{ page.title }}{% endif %}" name="title" />
  <meta content="{{ site.title }}{% if page.title %} // {{ page.title }}{% endif %}" name="og:title" />

  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
  <meta content="text/html; charset=utf-8" http-equiv="content-type" />

  <link href="{{ site.url }}/assets/favicon.png" rel="shortcut icon" />
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />
  <link rel="apple-touch-icon" href="{{ site.url }}/assets/touchicon.png" />
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl }}" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml" />

  {% if page.date %}
    <meta content="{{ site.url }}{{ page.url }}" property="og:url" />
    <meta content="{% if page.description %}{{page.description}}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}" property="og:description" />
    <meta content="article" property="og:type" />
  {% else %}
    <meta content="{{ site.url }}" property="og:url" />
    <meta content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}" property="og:description" />
    <meta content="blog" property="og:type" />
  {% endif %}

  <!-- math rendering with katex -->
  {% if page.date or page.math %}
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" integrity="sha384-TEMocfGvRuD1rIAacqrknm5BQZ7W7uWitoih+jMNFXQIbNl16bO8OZmylH/Vi/Ei" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js" integrity="sha384-jmxIlussZWB7qCuB+PgKG1uLjjxbVVIayPJwi6cG6Zb4YKq0JIw+OMnkkEC7kYCq" crossorigin="anonymous"></script>
  {% endif %}

  <!-- google analytics -->
  {% if jekyll.environment == "production" %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112459178-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-112459178-1");
    </script>
  {% endif %}
</head>
