{% if page.date %} {% unless page.nocomments %}
  <script src="https://apis.google.com/js/plusone.js"></script>

  <div class="set-width center mt-4">
    <div class="comments-outer-container">
      <div id="google-comments"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      var w = $('.comments-outer-container').width()+2;
      gapi.comments.render("google-comments", {
        href: window.location,
        width: w.toString(),
        first_party_property: 'BLOGGER',
        view_type: 'FILTERED_POSTMOD'
      });
    });
  </script>
{% endunless %} {% endif %}
