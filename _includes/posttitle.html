{% if page.title or page.displaytitle %}
<div class="mb4">
  <h1 class="ttu f3 mt0 lh-title cb mb3 tc">
    {% if page.displaytitle %}
      {{ page.displaytitle }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </h1>
  {% if page.date %}<div class="fw600 tc light-silver mt1 mb2">{{ page.date | date_to_string }}</div>{% endif %}
</div>
{% endif %}
