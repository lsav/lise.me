{% if page.title %}
<div class="mb4">
  <h1 class="ttu f3 mt0 lh-title cb mb2 tc">
    {% if page.displaytitle %}
      {{ page.displaytitle }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </h1>
  {% if page.date %}<div class="fw600 tc light-silver mt1">{{ page.date | date_to_string }}</div>{% endif %}
</div>
{% endif %}
